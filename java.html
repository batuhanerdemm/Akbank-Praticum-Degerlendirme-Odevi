<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Örnekleri</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background: #f1f2f6;">
    <div class="container">
      <h2>Sayının Basamakları Toplamının Durumuna Göre ODD ya da EVEN yazdıran program</h2>
      <form>
          <div class="form-group">
            <label>Sayı:</label>
            <input type="text" class="form-control" id="sayi" >
            <small class="form-text text-muted">Girdiğiniz sayının basamakları toplamının tek veya çift olmasına göre çift ise "ODD" yazdırır, tek ise "EVEN" yazdırır</small>
          </div>
          <div class="form-group">
            <label>İşlem Sonucu:</label>
            <input type="text" class="form-control" id="sonuc" disabled>
          </div>
          <button id="hesapla" type="button" class="btn btn-primary">Hesapla</button>
        </form>
    </div>
           
    <script>
        var sayi=document.querySelector("#sayi");
        var sonuc=document.querySelector("#sonuc");
        var hesapla=document.querySelector("#hesapla");
        
        hesapla.onclick=function(){
            var adet = 0,toplam=0;
            var num=Number(sayi.value);
            console.log(num);
            while(num != 0)
            {
               toplam=(num%10)+toplam;
               num =Math.floor(num / 10);
                ++adet;
            }
            
            sonuc.value=toplam;
            toplam=Number(toplam);
 
        //sayının 2 ile bölümünden kalan 0 mı?
            if(toplam%2==0){
        window.alert("ODD");
        }
        else
        { 
        window.alert("EVEN");
        }
    }
         
            </script>
        
         </body>
         </html>
